<!DOCTYPE html>
<html lang="">

  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <div class="container">

    <header id="main-header">


      <div class="main-logo">
        <a href="index.html">
          <div id="logo-container">

            <div class="logo">
              <p>Autobedrijf</p>
              <p>
                <span class="text-primary">Auto</span>Fix
              </p>
            </div>
          </div>
        </a>
      </div>





      <nav class="navbar">

        <!--Hamburger menu 3 ikony ze spana-->
        <div class="container-toggle-button">
          <div class="home-button">
            <a href="#"><i class="fas fa-home fa-2x"></i></a>
          </div>
          <a href="#" class="toggle-button">
            <span class="bar" class="active"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>
        </div>



        <div class="navbar-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li class="drop-container"><a href="#">Service <i class="fas fa-caret-down"></i></a>
              <ul class="drop">
                <li><a href="#"><i style="transform: rotate(-90deg)" class="fas fa-caret-down"></i>
                    Diesel</a></li>
                <li><a href="#"> <i style="transform: rotate(-90deg)" class="fas fa-caret-down"></i>
                    Benzine</a></li>
                <li><a href="#"><i style="transform: rotate(-90deg)" class="fas fa-caret-down"></i>
                    Lpg</a></li>
              </ul>
            </li>
            <li><a href="#">Banden</a></li>
            <li><a href="#">Prijzen</a></li>
            <li><a href="#" class="active">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="contact">
      <form action="#">
        <div class="form-item">
          <label for="name">Naam</label>
          <input type="text" id="name" name="name" required placeholder="Typ uw naam in">
        </div>

        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Typ uw email in">
        </div>

        <div class="form-item">
          <label for="phone">Telefoonnummer</label>
          <input type="text" id="phone" name="name" placeholder="Typ uw telefoonnummer in">
        </div>
        <div class="form-item">
          <label for="message">Bericht</label>
          <textarea name="message" id="message" placeholder="Typ uw bericht in"></textarea>
        </div>
        <input type="submit" value="Send" class="btn">
      </form>
    </section>

    <section class="map">

    </section>


    <footer class="footer">Copyright &copy; by Tomasz Walig√≥ra 2020 Nieuwegein</footer>
    <script src="../script.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8Fk8jPygfnGDhrGPU7LkhWEbikCkNhKI&callback=initMap">
